<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الموقع تحت الصيانة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <main class="text-white min-h-screen flex items-center justify-center p-4 font-sans">
      <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
        <div class="relative">
          <img 
            src="https://picsum.photos/seed/tech-maintenance/1200/600" 
            alt="صورة تعبيرية عن الصيانة التقنية"
            class="w-full h-64 object-cover"
          />
          <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-yellow-400 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </div>
        </div>
        <div class="p-8 text-center">
          <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 mb-4">
            عذرًا، الموقع تحت الصيانة
          </h1>
          <p class="text-lg md:text-xl text-gray-300 mb-6">
            نحن نعمل حاليًا على إجراء بعض التحسينات والتحديثات الهامة لتحسين تجربتكم.
            <br />
            سنعود للعمل بكامل طاقتنا قريبًا جدًا!
          </p>
          <div class="bg-gray-700 p-4 rounded-lg">
            <p class="text-md text-gray-200">
              شكرًا لصبركم وتفهمكم.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
